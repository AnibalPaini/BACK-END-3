paths:
  /api/sessions/register:
    post:
      summary: Registra un nuevo usuario
      tags: 
        - Sessions
      description: Registra una nueva sesión de usuario en el sistema.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
              required:
                - first_name
                - last_name
                - email
                - password
      responses:
        "200": 
          description: Usuario registrado correctamente.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  payload:
                    type: string
                    example: "64a7d9b7b24b2b001fdfd123"
        "400":
          description: Error en la solicitud (datos inválidos).
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Valores incorrectos
        "500":
          description: Error interno del servidor.
  /api/sessions/login:
    post:
      summary: Login de usuario
      tags: 
        - Sessions
      description: Logeo de un usuario al sistema.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
              required:
                - email
                - password
      responses:
        "200": 
          description: Usuario logeado correctamente.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: "Logged in"
        "403":
          description: Error de autorización.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Incorrect password
        "404":
          description: Usuario no encontrado.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: User doesn't exist
        "500":
          description: Error interno del servidor.























