components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          example: "64a7d9b7b24b2b001fdfd123"
          description: Identificador unico del usuario.
        first_name:
          type: string
          example: "John"
          description: First name del usuario.
        last_name:
          type: string
          example: "Doe"
          description: Last name del usuario.
        email:
          type: string
          example: "johndoe@example.com"
          description: Email del usuario.
        password:
          type: string
          example: "hashedpassword123"
          description: Password del usuario.
        role:
          type: string
          example: "user"
          description: Rol del usuario.
        pets:
          type: array
          items:
            type: object
            properties:
              _id:
                type: string
                example: "64a7d9b7b24b2b001fdfd456"
                description: Identificador unico de la mascota.
          description: Lista de mascotas asociadas al usuario.
      required:
        - _id
        - first_name
        - last_name
        - email
        - password
    Pets:
      type: object
      properties:
        _id:
          type: string
          example: "64a7d9b7b24b2b001fdfd456"
          description: Identificador unico de la mascota.
        name:
          type: string
          example: "Fido"
          description: Nombre de la mascota.
        specie:
          type: string
          example: "Canine"
          description: Especie de la mascota.
        birthDate:
          type: Date
          example: "2018-01-01"
          description: Fecha de nacimiento de la mascota.
        adopted:
          type: Boolean
          example: true
          description: Indica si la mascota ha sido adoptada.
        owner:
          type: string
          example: "64a7d9b7b24b2b001fdfd123"
          description: Identificador del due√±o de la mascota.
        image:
          type: string
          example: "https://example.com/image.jpg"
          description: URL de la imagen de la mascota.
      required:
        - _id
        - name
        - specie
    Adoption:
      type: object
      properties:
        _id:
          type: string
          example: "64a7d9b7b24b2b001fdfd789"
          description: Identificador unico de la adopcion.
        pet:
          type: string
          example: "64a7d9b7b24b2b001fdfd456"
          description: Identificador de la mascota adoptada.
        owner:
          type: string
          example: "64a7d9b7b24b2b001fdfd123"
          description: Identificador del owner.

























